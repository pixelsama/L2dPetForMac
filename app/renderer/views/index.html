<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>Live2D Pet</title>
    <style>
        html, body {
            margin: 0;
            background: transparent;
            overflow: hidden;
        }

        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            width: 80px;
            gap: 6px;
            transform: translate3d(0, 0, 0);
        }

        .button {
            -webkit-user-select: none;
            cursor: pointer;
            padding: 4px 10px;
            font-size: 12px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid rgba(64, 201, 244, 0.8);
            color: #ff5050;
            background: rgba(64, 201, 244, 0.1);
            transition: background-color 0.1s ease, color 0.1s ease, border-color 0.1s ease;
        }

        .button:hover {
            background: rgba(64, 201, 244, 0.35);
            border-color: rgba(64, 201, 244, 0.9);
            color: #ffffff;
        }

        #move {
            cursor: move;
        }

        #wuli {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .think-page-loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            text-align: center;
            background-color: rgba(187, 187, 187, 0.38);
        }

        .loader {
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            position: absolute;
            margin: -25px 0 0 -25px;
            background-color: rgba(187, 187, 187, 0.0);
        }

        .loader:before {
            top: 59px;
            left: 0;
            width: 50px;
            height: 7px;
            opacity: 0.1;
            content: "";
            position: absolute;
            border-radius: 50%;
            background-color: #000;
            animation: shadow .5s linear infinite;
        }

        .loader:after {
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            content: "";
            position: absolute;
            border-radius: 3px;
            background-color: rgb(0, 255, 74);
            animation: loading .5s linear infinite;
        }

        @keyframes loading {
            17% {
                border-bottom-right-radius: 3px;
            }
            25% {
                transform: translateY(9px) rotate(22.5deg);
            }
            50% {
                transform: translateY(18px) scale(1, 0.9) rotate(45deg);
                border-bottom-right-radius: 40px;
            }
            75% {
                transform: translateY(9px) rotate(67.5deg);
            }
            100% {
                transform: translateY(0) rotate(90deg);
            }
        }

        @keyframes shadow {
            0%,
            100% {
                transform: scale(1, 1);
            }
            50% {
                transform: scale(1.2, 1);
            }
        }
    </style>
</head>
<body>
<div id="wuli"></div>
<div id="app">
    <div class="think-page-loader" v-show="loading">
        <div class="loader"></div>
    </div>
    <div id="controls">
        <div v-on:click="runMotion" class="button">动作</div>
        <div v-on:click="nextModel" class="button">换模</div>
        <div v-on:click="toggleScale" class="button">缩放</div>
        <div id="move" class="button">移动</div>
    </div>
</div>
</body>

<script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
<script src="../../../live2d/Core/live2dcubismcore.4.1.0.min.js"></script>
<script src="../../../live2d/dist/bundle.js"></script>
<script src="../js/vue.global.js"></script>
<script src="../js/Utils.js"></script>
<script>window.$ = window.jQuery = require('../js/jq');</script>
<script>
    window.live2d;
    window.live2d_onload;

    const {ipcRenderer} = require('electron');

    class Index {
        constructor() {
            this.initVue();
            this.initLive2d();
        }

        initLive2d() {
            live2d_onload({
                loadModelComplete: () => {
                    this.onModelReady();
                },
            })
        }

        onModelReady() {
            live2d._viewMatrix.scale(0.8, 0.8);
            ipcRenderer.on('my_on_drag', (event, arg) => {
                const live2DManager = live2d;
                let x = arg.screenX / screen.width * 2 - 1;
                let y = arg.screenY / screen.height * 2 - 1;

                live2DManager.onDrag(x, -y);
            });
            Utils.drag_move('#move');
            Utils.unScroll();
            this.v_proxy.loading = false;
        }

        initVue() {
            const vm = Vue.createApp({
                data() {
                    return {
                        loading: true,
                        curr_scale: 0.8,
                    }
                },
                methods: {
                    runMotion() {
                        if (!window.live2d) {
                            return;
                        }
                        live2d.getModel(0).startRandomMotion("TapBody", 3);
                    },
                    nextModel() {
                        if (!window.live2d) {
                            return;
                        }
                        live2d.nextScene();
                    },
                    toggleScale() {
                        if (!window.live2d) {
                            return;
                        }
                        let next = this.curr_scale + 0.1;
                        if (next > 3) {
                            next = 0.8;
                        }
                        const ratio = next / this.curr_scale;
                        this.curr_scale = parseFloat(next.toFixed(2));
                        live2d._viewMatrix.scale(ratio, ratio);
                    }
                }
            })
            this.app = vm;
            this.v_proxy = vm.mount('#app');
        }
    }

    window.app = new Index();
</script>
</html>
